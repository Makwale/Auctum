<div class="section section-contactus cd-section" id="contact-us">
    <!--     *********    CONTACT US 1     *********      -->
    <!-- <div class="contactus-1 section-image" style="background-image: url('assets/img/sections/soroush-karimi.jpg')"> -->
    <div class="container">
        <div class="row">
            <div class="col-md-10 ml-auto mr-auto">
                <div class="card card-contact no-transition">
                    <h3 class="card-title text-center">Contact Us</h3>
                    <div class="row">
                        <div class="col-md-5 ml-auto">
                            <div class="card-body">
                                <div class="info info-horizontal">
                                    <div class="icon icon-primary">
                                        <i class="nc-icon nc-pin-3" aria-hidden="true"></i>
                                    </div>
                                    <div class="description">
                                        <h4 class="info-title">Find us at the office</h4>
                                        <p> 2152, Madadeni,<br>
                                            Newcastle, 2951<br>
                                        </p>
                                    </div>
                                </div>
                                <div class="info info-horizontal">
                                    <div class="icon icon-primary">
                                        <i class="nc-icon nc-badge" aria-hidden="true"></i>
                                    </div>
                                    <div class="description">
                                        <h4 class="info-title">Give us a ring</h4>
                                        <p> Mr.Zothani.TMbuli<br>
                                            065 588 0711<br>
                                            <a
                                                href="mailto:auctuminvestments@outlook.com">auctuminvestments@outlook.com</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5 mr-auto">
                            <form role="form" id="contact-form">
                                <div class="card-body">
                                    <form [formGroup]="emailForm">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">First name</label>
                                                    <input type="text" name="name" class="form-control"
                                                        placeholder="First Name" formControlName="name"
                                                        [ngClass]="{ 'is-invalid': isInvalid(emailForm, 'name'), 'is-valid': isValid(emailForm, 'name') }">
                                                    <!-- <ng-container
                                                        *ngFor="let validation of validationMessages.required">
                                                        <div class="form-text invalid-feedback"
                                                            *ngIf="hasError(emailForm, 'name', validation.type)">
                                                            {{ validation.message }}
                                                        </div>
                                                    </ng-container> -->
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Last name</label>
                                                    <input type="text" name="name" class="form-control"
                                                        placeholder="Last Name" formControlName="surname"
                                                        [ngClass]="{ 'is-invalid': isInvalid(emailForm, 'surname'), 'is-valid': isValid(emailForm, 'surname') }">
                                                    <!-- <ng-container
                                                        *ngFor="let validation of validationMessages.required">
                                                        <div class="form-text invalid-feedback"
                                                            *ngIf="hasError(emailForm, 'surname', validation.type)">
                                                            {{ validation.message }}
                                                        </div>
                                                    </ng-container> -->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group label-floating">
                                            <label class="control-label">Email address</label>
                                            <input type="email" name="email" class="form-control" placeholder="Email"
                                                formControlName="email"
                                                [ngClass]="{ 'is-invalid': isInvalid(emailForm, 'email'), 'is-valid': isValid(emailForm, 'email') }">
                                            <!-- <ng-container *ngFor="let validation of validationMessages.required">
                                                <div class="form-text invalid-feedback"
                                                    *ngIf="hasError(userForm, 'email', validation.type)">
                                                    {{ validation.message }}
                                                </div>
                                            </ng-container> -->
                                        </div>
                                        <div class="form-group label-floating">
                                            <label class="control-label">Your message</label>
                                            <textarea name="message" class="form-control" id="message" rows="6"
                                                placeholder="Message" formControlName="message"
                                                [ngClass]="{ 'is-invalid': isInvalid(emailForm, 'message'), 'is-valid': isValid(emailForm, 'message') }"></textarea>

                                            <!-- <ng-container *ngFor="let validation of validationMessages.required">
                                                <div class="form-text invalid-feedback"
                                                    *ngIf="hasError(emailForm, 'message', validation.type)">
                                                    {{ validation.message }}
                                                </div>
                                            </ng-container> -->
                                        </div>

                                        <div class="row no-gutters">

                                            <button (click)="sendEmail()" type="submit" class="btn btn-primary ml-auto">Send
                                                Message</button>

                                        </div>
                                    </form>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
